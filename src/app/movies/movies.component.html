<article class="container">
  <app-movie-years
    *ngIf="fetchInfoLoaded"
    [decadeYears]="years$"
    (doDecadeChange)="onDecadeYearChange($event)">
      [app-movie-years]
  </app-movie-years>
  <app-movie-container
    *ngIf="fetchMovieInfoLoaded"
    [allMovies]=allMovies$
    (doClickChange)="goToIMDB($event)">
      [app-movie-container]
  </app-movie-container>
</article>
