<div role="spinbutton" class="loading-stage" @loadingAnimation *ngIf="!ready; else loaded;" style="z-index: 99999999999; Background: red; height: 400px; width: 400px;">
  <div role="progressbar" class="loading-spinner"></div>
  <div role="textbox" class="text"> loading ({{ percentage }}%)</div>
</div>
